<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container container-fluid">
      <h1 class="text-center">SUIT</h1>
      <div class="row text-center mt-5">
        <div class="col-md-4 d-flex flex-column gap-5">
          <h1 id="you">YOU</h1>
          <div class="btn-wrapper">
            <button class="btn btn-primary" onclick="show('GUNTING')">GUNTING</button>
            <button class="btn btn-secondary" onclick="show('BATU')">BATU</button>
            <button class="btn btn-warning" onclick="show('KERTAS')">KERTAS</button>
          </div>
        </div>
        <div class="col-md-4 mt-4 mb-4 d-flex flex-column justify-content-between align-items-center gap-3">
          <h2>VS</h2>
          <button class="btn btn-dark mulai rounded-circle" onclick="fight()">MULAI</button>
        </div>
        <div class="col-md-4">
          <h1 id="comps">COMP</h1>
        </div>
      </div>

      <div class="row text-center pt-5">
        <div class="col-md d-flex justify-content-center align-content-center">
          <div id="result-wrapper">
            <h1 id="result">RESULT</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
